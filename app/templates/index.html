<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Student Final Grade Predictor</h2>
    <form method="POST" action="/predict">
        <!-- Dropdowns -->
        <div>
            <label for="school">School</label>
            <select name="school" required>
                <option value="GP">GP</option>
                <option value="MS">MS</option>
            </select>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select name="sex" required>
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
        </div>

        <div>
            <label for="higher">Wants Higher Education?</label>
            <select name="higher" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div>
            <label for="internet">Internet Access</label>
            <select name="internet" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div>
            <label for="romantic">In a Romantic Relationship</label>
            <select name="romantic" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <!-- Sliders -->
        <div>
            <label for="age">Age: <span id="ageVal">18</span></label>
            <input type="range" name="age" min="15" max="22" value="18" oninput="ageVal.innerText = this.value">
        </div>

        <div>
            <label for="studytime">Study Time (1-4): <span id="studyVal">2</span></label>
            <input type="range" name="studytime" min="1" max="4" value="2" oninput="studyVal.innerText = this.value">
        </div>

        <div>
            <label for="failures">Failures: <span id="failVal">0</span></label>
            <input type="range" name="failures" min="0" max="3" value="0" oninput="failVal.innerText = this.value">
        </div>

        <div>
            <label for="absences">Absences: <span id="absVal">5</span></label>
            <input type="range" name="absences" min="0" max="30" value="5" oninput="absVal.innerText = this.value">
        </div>

        <div>
            <label for="G1">Grade Period 1 (G1): <span id="g1Val">10</span></label>
            <input type="range" name="G1" min="0" max="20" value="10" oninput="g1Val.innerText = this.value">
        </div>

        <div>
            <label for="G2">Grade Period 2 (G2): <span id="g2Val">10</span></label>
            <input type="range" name="G2" min="0" max="20" value="10" oninput="g2Val.innerText = this.value">
        </div>

        <div class="full-width">
            <input class="submit-btn" type="submit" value="Predict Grade">
        </div>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>
</body>
</html>
